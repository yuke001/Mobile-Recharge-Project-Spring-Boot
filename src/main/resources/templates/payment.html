<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Full-page background */
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          to right,
          #f6d6d6,
          #f6f7c4
        ); /* Gradient background */
        color: #fff;
      }

      /* Centered container for form */
      .container {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent background */
        padding: 3rem;
        border-radius: 8px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #333;
      }

      h2 {
        font-size: 1.25rem;
        color: #4caf50; /* Green color for success message */
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        text-align: left;
        color: #333;
      }

      input[type="number"] {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        box-sizing: border-box;
        background-color: #fff;
        color: #333;
      }

      button {
        width: 100%;
        padding: 1rem;
        background-color: #ff6f61; /* A vibrant button color */
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #e55a4e; /* Darker shade on hover */
      }

      button:focus {
        outline: none;
        border: 2px solid #ff6f61;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Page</h1>
      <h2 th:text="${success}"></h2>
      <form action="/payment" method="post">
        <label for="amount">Amount</label>
        <input
          type="number"
          name="amount"
          placeholder="Amount to pay"
          required
        />
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </body>
</html>
